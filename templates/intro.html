<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading The Digital Secrets...</title>

    <style>
        /* Reset margins and set full viewport size for the body */
        body {
            margin: 0;
            width: 100vw; /* Viewport width */
            height: 100vh; /* Viewport height */
            background-color: #000000; /* Solid Black Background */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Styling for the image */
        img {
            /* Make the image take up to 90% of the screen but maintain aspect ratio */
            max-width: 100%;
            max-height: 100%;
            /* 'contain' ensures the image is entirely visible within the bounds */
            object-fit: contain; 
            animation: fadeIn 3.5s ease-in-out forwards;
        }

        /* Keyframe animation for a smooth fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

    <script>
        setTimeout(function() {
            // Redirects to the root of your application (the LOGIN page)
            window.location.href = "/home";
        }, 6000);
    </script>
</head>
